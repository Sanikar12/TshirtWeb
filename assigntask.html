<h1>Customize Your Own Tshirts</h1>
    <body> 
        <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TKH46C3D"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<img src= "./be-different-landing-page.jpg" height="150" width = "400"/> <br><br>
<form action="/submit_order" method="post">
    <label for="tagline">Tagline on the shirt:</label>
    <input type="text" id="tagline" name="tagline" required><br><br>

    <label for="color">Color:</label>
    <input type="color"  id="color" name="color" required><br><br>

    <label for="gender">Gender :</label>
    <input type="radio" id="Male">
    <label for="Male">Male</label>
    <input type="radio" id="Female">
    <label for="Female">Female</label>
    <input type="radio" id="Other">
    <label for="Other">Other</label><br><br>
    
    
    <label for="size">Size:</label>
    <select id="size" name="size" required>
        <option value="">Select a size</option>
        <option value="small">S</option>
        <option value="medium">M</option>
        <option value="large">L</option>
        <option value="extra ">XL</option>
        <!-- Add more size options as needed -->
    </select><br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required><br><br>

     <label for="Contact No.">Contact No.:</label>
    <input type="tel" id="Contact No." pattern="[0-9]{10}" name="Contact No."required><br><br>

    <label for="Email Id">Email Id :</label>
    <input type="email" id="Email Id." placeholder="abc@gmail.com" name="Email Id" required><br><br>


    <label for="Address">Address :</label><br>
    <textarea id="Address" name="Address" rows="4" cols="50"></textarea><br>

    
    <input type="submit" value="Place Order">
</form
    </body>
